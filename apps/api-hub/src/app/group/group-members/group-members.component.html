<ap-page-header title="成员">
  <ng-template #actions>
    <button (click)="null" nz-button nzType="primary">添加成员</button>
  </ng-template>
</ap-page-header>

<div class="page-content">
  <nz-card nzTitle="群组成员（5）">
    <nz-list [nzDataSource]="members" [nzRenderItem]="item">
      <ng-template #item let-i>
        <nz-list-item [nzActions]="[actions]">
          <nz-list-item-meta
            [nzTitle]="itemTitle"
            [nzAvatar]="i.avatar"
            [nzDescription]="description">
            <ng-template #itemTitle>
              <a [routerLink]="['/user', i.id]" routerLinkActive="router-link-active" >{{i.name}}</a>
            </ng-template>
            <ng-template #description>
              <span>身份 {{i.role}} <i class="anticon anticon-edit"></i></span>
              <span class="ml-3">邮箱 {{i.email}}</span>
            </ng-template>
          </nz-list-item-meta>
          <ng-template #actions>
            <button (click)="null" nz-button>踢出</button>
          </ng-template>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </nz-card>
</div>
