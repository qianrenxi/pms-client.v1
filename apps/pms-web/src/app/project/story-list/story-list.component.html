<ap-page-header title="需求列表"></ap-page-header>

<div class="page-content">
  <div>
    左侧产品模块
    <br>
    所有需求
    看板
    搜索
    <br>
    导出 | 添加需求（添加需求 | 批量创建） | 关联需求（）
  </div>
  <nz-card>
    <ng-container [ngTemplateOutlet]="dataList"></ng-container>
  </nz-card>
</div>

<ng-template #dataList>
    <nz-table #nzTable [nzData]="stories" [nzPageSize]="10">
        <thead>
          <tr>
            <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
            <th>#</th>
            <th>标题</th>
            <th>计划</th>
            <th>创建</th>
            <th>指派</th>
            <th>预计</th>
            <th>状态</th>
            <th>阶段</th>
            <th>T</th>
            <th>B</th>
            <th>C</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of nzTable.data">
            <td nzShowCheckbox [(nzChecked)]="i.checked" (nzCheckedChange)="refreshStatus($event)"></td>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.plan}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="#" (click)="edit(i)">编辑</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a href="#" (click)="del(i)">删除</a>
              <nz-divider nzType="vertical"></nz-divider>
              <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown>
                  更多
                  <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu>
                  <li nz-menu-item>
                    <a (click)="null">active</a>
                  </li>
                </ul>
              </nz-dropdown>

            </td>
          </tr>
        </tbody>
      </nz-table>
</ng-template>
