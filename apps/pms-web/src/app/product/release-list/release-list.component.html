<div class="p-3" style="background: #ffffff;">
    <div style="float: right;">
      <button (click)="null" nz-button nzType="primary">创建发布</button>
    </div>
    <h5>发布列表</h5>
  </div>

  <nz-table #nzTable [nzData]="releases" [nzPageSize]="10">
    <thead>
      <tr>
        <!-- <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th> -->
        <th>#</th>
        <th>名称</th>
        <th>版本</th>
        <th>发布日期</th>
        <th>状态</th>
        
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of nzTable.data">
        <!-- <td nzShowCheckbox [(nzChecked)]="i.checked" [nzDisabled]="i.disabled" (nzCheckedChange)="refreshStatus($event)"></td> -->
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td></td>
        <td></td>
        <td></td>
        
        <td>
          <a href="#" (click)="edit(i)">编辑</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a href="#" (click)="del(i)">删除</a>
          <nz-divider nzType="vertical"></nz-divider>
          <nz-dropdown>
            <a class="ant-dropdown-link" nz-dropdown>
              更多 <i class="anticon anticon-down"></i>
            </a>
            <ul nz-menu>
              <li nz-menu-item>
                <a (click)="null">active</a>
              </li>
            </ul>
          </nz-dropdown>
          
        </td>
      </tr>
    </tbody>
  </nz-table>
