<ap-page-header [breadcrumbs]="[{label: '首页', link: '/'}, {label: '结果页'}, {label: '成功'}]"></ap-page-header>

<div class="page-content">
  <nz-card [nzBordered]="false">
    <section>
      <ap-result type="success" title="操作成功" description="提交结果页用于反馈一系列操作任务的处理结果，
      如果仅是简单操作，使用 Message 全局提示反馈即可。
      本文字区域可以展示简单的补充说明，如果有类似展示
      “单据”的需求，下面这个灰色区域可以呈现比较复杂的内容。">

        <ng-template #extra>
          <div style="font-size: 16; color: rgba(0, 0, 0, 0.85); font-weight: 500; margin-bottom: 1.5rem;">项目名称</div>
          <nz-row class="mb-4">
            <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
              <span style="color: rgba(0, 0, 0, 0.85)">项目 ID：</span>
              23421
            </nz-col>
            <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
              <span style="color: rgba(0, 0, 0, 0.85)">负责人：</span>
              曲丽丽
            </nz-col>
            <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="12">
              <span style="color: rgba(0, 0, 0, 0.85)">生效时间：</span>
              2016-12-12 ~ 2017-12-12
            </nz-col>
          </nz-row>

          <nz-steps [nzCurrent]="1" nzSize="small" nzProgressDot>
            <nz-step [nzTitle]="'创建项目'" [nzDescription]="tplStepDesc1">
              <ng-template #tplStepDesc1>
                <div style="font-size: 12px; color: rgba(0, 0, 0, 0.45); position: relative; left: 42px;">
                  <div style="margin: 8px 0 4px;">
                    曲丽丽 <i class="anticon anticon-dingding0-o"></i>
                  </div>
                  <div>2016-12-12 12:32</div>
                </div>
              </ng-template>
            </nz-step>
            <nz-step [nzTitle]="'部门初审'" [nzDescription]="tplStepDesc2">
              <ng-template #tplStepDesc2>
                <div style="font-size: 12px; color: rgba(0, 0, 0, 0.45); position: relative; left: 42px;">
                  <div style="margin: 8px 0 4px;">
                    曲丽丽 <i class="anticon anticon-dingding-o" style="color: #00A0E9;"></i>
                  </div>
                  <div><a href="javascript:;">催一下</a></div>
                </div>
              </ng-template>
            </nz-step>
            <nz-step [nzTitle]="'财务复核'" [nzDescription]="''"></nz-step>
            <nz-step [nzTitle]="'完成'" [nzDescription]="''"></nz-step>
          </nz-steps>
        </ng-template>

        <ng-template #actions>
          <button nz-button nzType="primary" class="mr-2">返回列表</button>
          <button nz-button class="mr-2">查看项目</button>
          <button nz-button>打 印</button>
        </ng-template>
      </ap-result>
    </section>
  </nz-card>
</div>
