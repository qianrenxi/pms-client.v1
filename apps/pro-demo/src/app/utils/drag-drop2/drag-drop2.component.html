<ap-page-header title="新拖拽"></ap-page-header>

<div class="page-content">
  <nz-card [nzBordered]="false">
    <ul class="draggable-list">
      <li *ngFor="let item of itemList" apDraggable2>
        <span>{{item}}</span>

        <div *apDraggableHelper2 class="drag-helper">{{item}} helper</div>
      </li>
    </ul>
  </nz-card>
</div>
