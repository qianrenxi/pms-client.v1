<ap-page-header [breadcrumbs]="[{label: '首页', link: '/'}, {label: '详情页'}, {label: '基础详情页'}]" title="基础详情页"></ap-page-header>

<div class="page-content">

  <nz-card [nzBordered]="false">
    <ap-desc-list title="退款申请" [nzGrid]="{gutter: 16, xs: 24, sm: 24, md: 12, lg: 12, xl: 8, xxl: 8 }">
      <ap-desc term="取货单号">1000000000</ap-desc>
      <ap-desc term="状态">已取货</ap-desc>
      <ap-desc term="销售单号">1234123421</ap-desc>
      <ap-desc term="子订单">3214321432</ap-desc>
    </ap-desc-list>
    <nz-divider class="mt-2"></nz-divider>
    <ap-desc-list title="用户信息" [nzGrid]="{gutter: 16, xs: 24, sm: 24, md: 12, lg: 12, xl: 8, xxl: 8 }">
      <ap-desc term="用户姓名">付小小</ap-desc>
      <ap-desc term="联系电话">18100000000</ap-desc>
      <ap-desc term="常用快递	">菜鸟仓储</ap-desc>
      <ap-desc term="取货地址">浙江省杭州市西湖区万塘路18号</ap-desc>
      <ap-desc term="备注">无</ap-desc>
    </ap-desc-list>
    <nz-divider class="mt-2"></nz-divider>
    <div class="title">退货商品</div>
    <ng-container [ngTemplateOutlet]="returnedGoodsTable"></ng-container>

    <div class="title mt-4">退货进度</div>
    <ng-container [ngTemplateOutlet]="returnedProgressTable"></ng-container>

  </nz-card>

</div>

<ng-template #returnedGoodsTable>
  <nz-table #nzTable [nzData]="returnedGoods" [nzShowPagination]="false">
    <thead>
      <tr>
        <th>商品编号</th>
        <th>商品名称</th>
        <th>商品条码</th>
        <th class="text-right">单价</th>
        <th class="text-right">数量（件）</th>
        <th class="text-right">金额</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of nzTable.data">
        <td><a href="javascript:;">{{i.id}}</a></td>
        <td>{{i.name}}</td>
        <td>{{i.barcode}}</td>
        <td class="text-right">{{i.price}}</td>
        <td class="text-right">{{i.num}}</td>
        <td class="text-right">{{i.amount}}</td>
      </tr>
    </tbody>
  </nz-table>
</ng-template>

<ng-template #returnedProgressTable>
    <nz-table #nzTable [nzData]="returnedProgress" [nzShowPagination]="false">
        <thead>
          <tr>
            <th>时间</th>
            <th>当前进度</th>
            <th>状态</th>
            <th>操作员ID</th>
            <th>耗时</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of nzTable.data">
            <td>{{i.time}}</td>
            <td>{{i.rate}}</td>
            <td>
              <nz-badge [nzStatus]="i.status"></nz-badge>
              <span>{{statusMap[i.status]}}</span>
            </td>
            <td>{{i.operator}}</td>
            <td>{{i.cost}}</td>
          </tr>
        </tbody>
      </nz-table>
</ng-template>
