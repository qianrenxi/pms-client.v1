<ap-page-header [breadcrumbs]="[{label: '首页', link: '/'}, {label: '列表页'}, {label: '卡片列表'}]" title="卡片列表">
  <ng-template #content>
    <p>段落示意：蚂蚁金服务设计平台 ant.design，用最小的工作量，无缝接入蚂蚁金服生态， 提供跨越设计与开发的体验解决方案。</p>
    <div class="links">
      <a href="javascript:;" class="mr-4">
        <img alt="" src="https://gw.alipayobjects.com/zos/rmsportal/MjEImQtenlyueSmVEfUD.svg" class="mr-2"> 快速开始
      </a>
      <a href="javascript:;" class="mr-3">
        <img alt="" src="https://gw.alipayobjects.com/zos/rmsportal/NbuDUAuBlIApFuDvWiND.svg" class="mr-2"> 产品简介
      </a>
      <a href="javascript:;">
        <img alt="" src="https://gw.alipayobjects.com/zos/rmsportal/ohOEPSYdDTNnyMbGuyLb.svg" class="mr-2"> 产品文档
      </a>
    </div>
  </ng-template>
  <ng-template #contentExtra>
    <div class="extra-img">
      <img alt="这是一个标题" src="https://gw.alipayobjects.com/zos/rmsportal/RzwpdLnhmvDJToTdfDPe.png">
    </div>
  </ng-template>
</ap-page-header>

<div class="page-content">
  <nz-row>
      <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="8">
          <div class="list-item">
            <button (click)="null" nz-button nzType="dashed" class="w-100" style="height: 182px;"><i class="anticon anticon-plus"></i> 新增产品</button>
          </div>
      </nz-col>
    <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12" [nzLg]="8" *ngFor="let item of list">
      <div class="list-item">
        <nz-card [nzActions]="[actionSetting,actionEdit,actionEllipsis]" [nzHoverable]="true">
          <nz-card-meta [nzTitle]="item.title" nzDescription="在中台产品的研发过程中，会出现不同的设计规范和实现方式，但其中往往存在很多类似的页面和组件，这些类似的组件会被抽离成一套标准规范。" [nzAvatar]="avatarTemplate"></nz-card-meta>
          <ng-template #avatarTemplate>
            <nz-avatar nzSize="large" [nzSrc]="item.avatar"></nz-avatar>
          </ng-template>
          <ng-template #actionSetting>
            <i class="anticon anticon-setting"></i>
          </ng-template>
          <ng-template #actionEdit>
            <i class="anticon anticon-edit"></i>
          </ng-template>
          <ng-template #actionEllipsis>
            <i class="anticon anticon-ellipsis"></i>
          </ng-template>
        </nz-card>
      </div>
    </nz-col>
  </nz-row>
</div>
